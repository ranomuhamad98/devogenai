{% load static %}
{% load sass_tags %}
<div class="col-md-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5><span>1/10</span> Rating</h5>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <select id="u-rating-1to10" name="rating" autocomplete="off">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7" selected="selected">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Movie Rating</h5>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <select id="u-rating-movie" name="rating" autocomplete="off">
          <option value="Bad">Bad</option>
          <option value="Mediocre">Mediocre</option>
          <option value="Good" selected="selected">Good</option>
          <option value="Awesome">Awesome</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Square Rating</h5>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <select id="u-rating-square" name="rating" autocomplete="off">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Pill Rating</h5>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <select id="u-rating-pill" name="rating" autocomplete="off">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
        </select>
      </div>
    </div>
  </div>
</div>
