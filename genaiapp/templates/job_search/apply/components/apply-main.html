{% load static %}
{% load sass_tags %}
<div class="col-xl-9 xl-60 box-col-7">
  <div class="card">
    <div class="job-search">
      <div class="card-body pb-0">
        <div class="media"><img class="img-40 img-fluid m-r-20" src="{% static 'assets/images/job-search/1.jpg' %}"
            alt="">
          <div class="media-body">
            <h5 class="f-w-700 mb-0"><a href="javascript:void(0)">UI Designer </a></h5>
            <p>Endless Telecom & Technologies , NY </p>
            <ul class="rating">
              <li> <i class="fa fa-star font-warning"></i></li>
              <li> <i class="fa fa-star font-warning"></i></li>
              <li> <i class="fa fa-star font-warning"></i></li>
              <li> <i class="fa fa-star font-warning"></i></li>
              <li> <i class="fa fa-star font-warning"></i></li>
            </ul>
            <button class="btn btn-primary job-apply-btn" type="button"><span><i
                  class="fa fa-check text-white"></i></span> Save this job</button>
          </div>
        </div>
        <div class="job-description">
          <h6 class="mb-0">Personal Details </h6>
          <form class="form theme-form">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput1">Full Name:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlInput1" type="text"
                    placeholder="Enter your full name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput3">Email:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlInput3" type="email" placeholder="Enter email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlpassword">Password:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlpassword" type="password"
                    placeholder="Enter password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlpassword1">Repeat Password:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlpassword1" type="password"
                    placeholder="Repeat password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="form-label">Birth Date</label>
                  <select class="js-example-basic-single col-sm-12">
                    <optgroup label="Month">
                      <option value="Jan">January</option>
                      <option value="Feb">February</option>
                      <option value="Mar">March</option>
                      <option value="Apr">April</option>
                      <option value="May">May</option>
                      <option value="Jun">June</option>
                      <option value="Jul">July</option>
                      <option value="Aug">August</option>
                      <option value="Sep">September</option>
                      <option value="Oct">October</option>
                      <option value="Nov">November</option>
                      <option value="Dec">December</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="col-form-label m-t-5">
                    <select class="js-example-basic-single col-sm-12">
                      <optgroup label="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="col-form-label m-t-5">
                    <select class="js-example-basic-single col-sm-12">
                      <optgroup label="Year">
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput4">Phone Number:</label>
                  <input class="form-control" id="exampleFormControlInput4" type="number" placeholder="Enter Phone no." oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10">
                </div>
              </div>
            </div>
          </form>
          <h6 class="mb-0">Your Education</h6>
          <form class="form theme-form">
            <div class="row">
              <div class="col-xl-6 xl-100">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput5">College Name:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlInput5" type="text"
                    placeholder="Enter college name">
                </div>
              </div>
              <div class="col-xl-6 xl-100 xl-mt-job">
                <label class="col-form-label text-end pt-0">Period:<span class="font-danger">*</span></label>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="input-group">
                      <input class="datepicker-here form-control digits" type="text" data-language="en"
                        placeholder="Start Date">
                    </div>
                  </div>
                  <div class="col-sm-6 xs-mt-period">
                    <div class="input-group">
                      <input class="datepicker-here form-control digits" type="text" data-language="en"
                        placeholder="End Date">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 xl-100">
                <div class="form-group">
                  <label class="form-label">Degree Level:<span class="font-danger">*</span></label>
                  <select class="js-example-basic-single col-sm-12 job-select2">
                    <optgroup label="Choose a Option">
                      <option value="student">Student</option>
                      <option value="Bachelor">Bachelor</option>
                      <option value="Master">Master</option>
                      <option value="Associate">Associate</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="col-xl-6 xl-100">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput6">Specialization:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlInput6" type="text"
                    placeholder="Enter specialization">
                </div>
              </div>
            </div>
          </form>
          <h6 class="mb-0">Your Experience</h6>
          <form class="form theme-form">
            <div class="row">
              <div class="col-xl-6 xl-100">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput7">Location:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlInput7" type="text" placeholder="Enter Location">
                </div>
              </div>
              <div class="col-xl-6 xl-100 xl-mt-job">
                <label class="col-form-label text-end pt-0">Period:<span class="font-danger">*</span></label>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="input-group">
                      <input class="datepicker-here form-control digits" type="text" data-language="en"
                        placeholder="Start Date">
                    </div>
                  </div>
                  <div class="col-sm-6 xs-mt-period">
                    <div class="input-group">
                      <input class="datepicker-here form-control digits" type="text" data-language="en"
                        placeholder="End Date">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 xl-100">
                <div class="form-group">
                  <label class="form-label">Position:<span class="font-danger">*</span></label>
                  <select class="js-example-basic-single col-sm-12 job-select2">
                    <optgroup label="Enter Position">
                      <option value="position">Choose a option</option>
                      <option value="Web designer">Web Designer</option>
                      <option value="Graphic designer">Graphic Designer</option>
                      <option value="UI designer">UI Designer</option>
                      <option value="UI/UX designer">UI/UX Designer</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="col-xl-6 xl-100">
                <div class="form-group">
                  <label class="form-label" for="exampleFormControlInput8">Company Name:<span
                      class="font-danger">*</span></label>
                  <input class="form-control" id="exampleFormControlInput8" type="text"
                    placeholder="Enter Company Name">
                </div>
              </div>
            </div>
          </form>
          <h6 class="mb-0">Upload Your Files</h6>
          <form class="form theme-form">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="col-form-label pt-0">Upload Cover Letter:<span class="font-danger">*</span></label>
                  <input class="form-control" type="file">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="col-form-label pt-0">Upload Your CV:<span class="font-danger">*</span></label>
                  <input class="form-control" type="file">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div>
                  <label class="col-form-label pt-0">Upload Recommendations:</label>
                  <input class="form-control" type="file">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer pt-0">
        <button class="btn btn-primary" type="submit">Submit</button>
        <input class="btn btn-light" type="reset" value="Cancel">
      </div>
    </div>
  </div>
</div>
