{% load static %}
{% load sass_tags %}
<div class="col-xl-4 xl-50 col-md-6 box-col-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Angle Offset</h5>
    </div>
    <div class="card-body">
      <div class="knob-block text-center">
        <input class="knob" data-width="200" data-thickness=".1" data-angleoffset="90" data-fgcolor="#4d8aff"
          data-linecap="round" value="35">
      </div>
    </div>
  </div>
</div>
<div class="col-xl-4 xl-50 col-md-6 box-col-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Disable Display Input</h5>
    </div>
    <div class="card-body">
      <div class="knob-block text-center knob-input-disable">
        <input class="knob" data-width="200" data-thickness=".1" data-fgcolor="#4d8aff" data-displayinput="false"
          value="35">
      </div>
    </div>
  </div>
</div>
<div class="col-xl-4 xl-50 col-md-6 box-col-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Cursor Mode</h5>
    </div>
    <div class="card-body">
      <div class="knob-block text-center">
        <input class="knob" data-width="200" data-cursor="true" data-fgcolor="#4d8aff" data-thickness=".1" value="29">
      </div>
    </div>
  </div>
</div>
<div class="col-xl-4 xl-50 col-md-6 box-col-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Display Previous Value</h5>
    </div>
    <div class="card-body">
      <div class="knob-block text-center">
        <input class="knob" data-width="200" data-thickness=".1" data-fgcolor="#4d8aff" data-min="-100"
          data-displayprevious="true" value="44">
      </div>
    </div>
  </div>
</div>
<div class="col-xl-4 xl-50 col-md-6 box-col-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>Angle Offset & Arc</h5>
    </div>
    <div class="card-body">
      <div class="knob-block text-center">
        <input class="knob" data-angleoffset="-125" data-anglearc="250" data-fgcolor="#4d8aff" data-thickness=".1"
          data-rotation="anticlockwise" value="35">
      </div>
    </div>
  </div>
</div>
<div class="col-xl-4 xl-50 col-md-6 box-col-6">
  <div class="card">
    <div class="card-header pb-0">
      <h5>4-digit, step 0.1</h5>
    </div>
    <div class="card-body">
      <div class="knob-block text-center">
        <input class="knob" data-min="-10000" data-thickness=".1" data-fgcolor="#4d8aff" data-displayprevious="true"
          data-max="10000" data-step=".1" value="0">
      </div>
    </div>
  </div>
</div>
