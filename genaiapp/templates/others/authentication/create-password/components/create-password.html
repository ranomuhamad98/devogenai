{% load static %}
{% load sass_tags %}
<section>
  <div class="container-fluid p-0">
    <div class="row m-0">
      <div class="col-12 p-0">
        <div class="login-card"><img class="img-fluid bg-img-cover"
            src="{% static 'assets/images/login/login_bg.jpg' %}" alt="">
          <form class="theme-form login-form">
            <h4 class="mb-3">Create Your Password </h4>
            <div class="form-group">
              <label>New Password</label>
              <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                <div class="show-hide"><span class="show"></span></div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <input id="checkbox1" type="checkbox">
                <label class="text-muted" for="checkbox1">Remember password</label>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Done</button>
            </div>
            <p class="text-start">Don't have account?<a class="ps-2" href="/register_simple">Create Account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
