{% load static %}
{% load sass_tags %}
<!-- status widget Start-->
<div class="row">
  <div class="col-xl-5 col-lg-12 box-col-12">
    <div class="card">
      <div class="card-header pb-0">
        <div class="row">
          <div class="col-9">
            <h5>Finance</h5>
          </div>
          <div class="col-3 text-end"><i class="text-muted" data-feather="navigation"></i></div>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <div id="columnchart"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-7 col-lg-12 box-col-6">
    <div class="card">
      <div class="card-header pb-0">
        <div class="row">
          <div class="col-9">
            <h5>Order Status</h5>
          </div>
          <div class="col-3 text-end"><i class="text-muted" data-feather="shopping-bag"></i></div>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <div id="linechart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- status widget Ends-->
