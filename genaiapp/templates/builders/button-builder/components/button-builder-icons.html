{% load static %}
{% load sass_tags %}
<div class="form-group row toggle">
  <label class="col col-form-label">Choose Icon</label>
  <div class="col-lg-9">
    <div class="nav nav-pills mb-3" id="pills-tab-icon"><a class="btn btn-light" id="fontawesome-tab"
        data-bs-toggle="pill" href="#pills-fontawesome" aria-controls="pills-fontawesome">Font Awesome</a><a
        class="btn btn-light" id="icoicon-tab" data-bs-toggle="pill" href="#pills-icoicon"
        aria-controls="pills-icoicon">Ico Icons</a><a class="btn btn-light active" id="themify-tab"
        data-bs-toggle="pill" href="#pills-themify" aria-controls="pills-themify">Themify</a></div>
    <div class="tab-content">
      <div class="tab-pane fade" id="pills-fontawesome" role="tabpanel" aria-labelledby="fontawesome-tab">
        {% include 'builders/icon-list/fa-list.html' %}
      </div>
      <div class="tab-pane fade" id="pills-icoicon" role="tabpanel" aria-labelledby="icoicon-tab">
        {% include 'builders/icon-list/ico.html' %}
      </div>
      <div class="tab-pane fade show active" id="pills-themify" role="tabpanel" aria-labelledby="themify-tab">
        {% include 'builders/icon-list/ico.html' %}
      </div>
    </div>
  </div>
</div>
