{% extends 'base.html' %}{% load static %}
{% load sass_tags %}
{% block content %}
<div class="page-body">
  {% include 'layout/breadcrumb.html' %}
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header pb-0">
            <h5 class="m-b-0">Feather Icons</h5>
          </div>
          {% include 'icons/feather-icon/components/feather.html' %}
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
<div class="icon-hover-bottom p-fixed fa-fa-icon-show-div opecity-0">
  <div class="container-fluid">
    <div class="row">
      <div class="icon-popup">
        <div class="close-icon"><i class="icofont icofont-close"></i></div>
        <div class="icon-first"><i id="icon_main"></i></div>
        <div class="icon-class">
          <label class="icon-title">data-feather</label><span id="fclass1"></span>
        </div>
        <div class="icon-last icon-last">
          <label class="icon-title">Markup</label>
          <div class="form-inline">
            <div class="form-group">
              <input class="inp-val form-control m-r-10" id="input_copy" type="text" value="" readonly="readonly">
              <button class="btn btn-primary notification" onclick="myFunction()">Copy text</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block scriptcontent %}
<!-- Plugins JS start-->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
<script src="{% static 'assets/js/notify/bootstrap-notify.min.js' %}"></script>
<script src="{% static 'assets/js/icons/icons-notify.js' %}"></script>
<script src="{% static 'assets/js/icons/feather-icon/feather-icon-clipart.js' %}"></script>
<!-- Plugins JS Ends-->
{% endblock scriptcontent %}
