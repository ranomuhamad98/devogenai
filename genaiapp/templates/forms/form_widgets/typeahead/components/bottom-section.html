{% load static %}
{% load sass_tags %}
<div class="col-sm-12">
  <div class="card">
    <div class="card-header pb-0">
      <h5>RTL Support</h5><span>Dataset shows in Right Side.</span>
    </div>
    <div class="card-body">
      <div id="rtl-support">
        <form class="theme-form">
          <div>
            <input class="typeahead form-control" type="text" dir="rtl" placeholder="Countries">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
