{% load static %}
{% load sass_tags %}
<!-- Individual column searching (text inputs) Starts-->
<div class="col-xxl-8 box-col-12">
  <div class="card">
    <div class="card-header pb-0 py-4">
      <h5>Credit card </h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-7">
          <form class="theme-form mega-form">
            <div class="mb-3">
              <input class="form-control" type="number" placeholder="Card number">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="mb-3">
              <input class="form-control" type="date">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Name on card">
            </div>
            <div class="mb-3">
              <select class="form-select" size="1">
                <option>Select Type</option>
                <option>Master</option>
                <option>Visa</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-5 text-center"><img class="img-fluid" src="{% static 'assets/images/ecommerce/card.png' %}"
            alt=""></div>
      </div>
    </div>
  </div>
</div>
<!-- Individual column searching (text inputs) Ends-->
<!-- Debit Card Starts-->

<div class="col-xxl-4 col-lg-6 box-col-6 debit-card">
  <div class="card">
    <div class="card-header pb-0 py-4">
      <h5>Debit card </h5>
    </div>
    <div class="card-body">
      <form class="theme-form e-commerce-form row">
        <div class="mb-3 col-6 p-r-0">
          <input class="form-control" type="text" placeholder="Full name here">
        </div>
        <div class="mb-3 col-6">
          <input class="form-control" type="number" placeholder="Card number">
        </div>
        <div class="mb-3 col-6 p-r-0">
          <input class="form-control" type="number" placeholder="CVV number">
        </div>
        <div class="mb-3 col-6">
          <input class="form-control" type="text" placeholder="CVC">
        </div>
        <div class="col-12">
          <label class="col-form-label p-b-20">Expiration Date</label>
        </div>
        <div class="mb-3 col-6 p-r-0">
          <select class="form-select" size="1">
            <option>Select Month</option>
            <option>Jan</option>
            <option>Fab</option>
            <option>March</option>
            <option>April</option>
          </select>
        </div>
        <div class="mb-3 col-6">
          <select class="form-select" size="1">
            <option>Select Year</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary btn-block" type="button" title="">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Debit Card Ends-->
